<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Limpador de Dados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">ðŸ§¹ Limpador de Dados</h2>
        {% if erro %}
            <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label class="form-label">Selecionar Arquivo Excel</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <div class="form-check">
                <input type="checkbox" name="minusculo" class="form-check-input" checked>
                <label class="form-check-label">Converter para minÃºsculo</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="remover" class="form-check-input" checked>
                <label class="form-check-label">Remover acentos e caracteres especiais</label>
            </div>
            <div class="mb-3 mt-2">
                <label class="form-label">Caracteres especiais para remover (regex):</label>
                <input type="text" name="caracteres" class="form-control" value="[.,;:!?@#$%^&*_+=|\\/<>\[\]{}()\-\"'`~]">
            </div>
            <button type="submit" class="btn btn-primary">Processar e Baixar Excel</button>
        </form>
    </div>
</body>
</html>
