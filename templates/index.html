
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Limpador de Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Limpador de Dados Excel</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label class="form-label">Arquivo Excel:</label>
                <input type="file" name="file" accept=".xlsx,.xls" class="form-control" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="minusculo" id="minusculo" checked>
                <label class="form-check-label" for="minusculo">Converter para minúsculo</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remover" id="remover" checked>
                <label class="form-check-label" for="remover">Remover acentos e caracteres especiais</label>
            </div>
            <div class="mt-3">
                <label for="caracteres">Expressão regex para remover:</label>
                <input type="text" name="caracteres" id="caracteres" class="form-control"
                       value="[.,;:!?@#$%^&*_+=|\\/<>\[\]{}()\-\"'\`~]">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Processar e Baixar</button>
        </form>

        {% if preview %}
            <h5>Pré-visualização dos dados processados:</h5>
            {{ preview | safe }}
        {% endif %}
    </div>
</body>
</html>
