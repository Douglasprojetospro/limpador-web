<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Limpeza de Dados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --primary-light: rgba(13, 110, 253, 0.1);
            --text-color: #212529;
            --text-light: #6c757d;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --white: #ffffff;
            --dark: #212529;
            --border-radius: 10px;
            --border-radius-sm: 5px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --box-shadow-lg: 0 8px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 2rem;
            text-align: center;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .card {
            background-color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-top: 2rem;
        }

        .upload-area {
            border: 2px dashed var(--medium-gray);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .file-input {
            display: none;
        }

        .option-item {
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-sm);
            border: none;
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .progress-container {
            display: none;
            margin-top: 2rem;
        }

        .progress-text {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .progress {
            height: 10px;
            background-color: var(--medium-gray);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            transition: width 0.4s ease;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Limpeza de Dados Excel</h1>
        <p style="font-weight: 300;">Tamanho máximo do arquivo: <strong>{{ max_size_mb }} MB</strong></p>
    </div>

    <div class="container">
        <div class="card">
            <form id="form-processamento" method="POST" enctype="multipart/form-data">
                <label class="upload-area">
                    Clique para selecionar um arquivo .xlsx
                    <input class="file-input" type="file" name="file" accept=".xlsx" required>
                </label>

                <div class="option-item">
                    <label><input type="checkbox" name="minusculo" checked> Converter texto para minúsculo</label>
                </div>

                <div class="option-item">
                    <label><input type="checkbox" name="remover_especiais" checked> Remover acentos e caracteres especiais</label>
                </div>

                <div class="option-item">
                    <label><input type="checkbox" name="remover_espacos" checked> Remover espaços duplicados</label>
                </div>

                <div class="option-item">
                    <label>Regex de caracteres a remover:</label>
                    <input type="text" name="caracteres" style="width: 100%;" value=".,;:!?@#$%^&*_+=|\/<>[]{}()-'&quot;`~">
                </div>

                <button class="btn" type="submit">Processar e Baixar</button>
            </form>

            <div class="progress-container" id="progresso-container">
                <div class="progress-text" id="progresso-texto">Processando...</div>
                <div class="progress">
                    <div class="progress-bar" id="progresso-barra"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('form-processamento');
        const progressoContainer = document.getElementById('progresso-container');
        const progressoBarra = document.getElementById('progresso-barra');
        const progressoTexto = document.getElementById('progresso-texto');

        form.addEventListener('submit', () => {
            progressoContainer.style.display = 'block';
            progressoBarra.style.width = '0%';
            progressoTexto.textContent = 'Iniciando...';

            let progresso = 0;
            const intervalo = setInterval(() => {
                if (progresso >= 90) {
                    clearInterval(intervalo);
                    progressoTexto.textContent = 'Finalizando...';
                } else {
                    progresso += 10;
                    progressoBarra.style.width = progresso + '%';
                    progressoTexto.textContent = `Processando... ${progresso}%`;
                }
            }, 300);
        });
    </script>
</body>
</html>
