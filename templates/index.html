<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Limpeza de Dados</title>
</head>
<body>
  <h2>Ferramenta de Limpeza de Dados</h2>
  <form method="POST" enctype="multipart/form-data">
    <label>Arquivo Excel:</label><br>
    <input type="file" name="file" accept=".xlsx,.xls" required><br><br>

    <input type="checkbox" name="minusculo" checked> Converter para min√∫sculo<br>
    <input type="checkbox" name="remover_especiais" checked> Remover acentos e caracteres especiais<br><br>

    <label>Caracteres a remover (Regex):</label><br>
    <input type="text" name="caracteres" value="[.,;:!?@#$%^&*_+=|\\/<>\[\]{}()\"\'`~]" size="80"><br><br>

    <button type="submit">Processar e Baixar</button>
  </form>
</body>
</html>
