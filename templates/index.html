<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ferramenta de Limpeza de Dados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">üßπ Ferramenta de Limpeza de Dados</h2>

        {% if erro %}
            <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Selecione o arquivo Excel:</label>
                <input class="form-control" type="file" name="file" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="minusculo" id="minusculo" checked>
                <label class="form-check-label" for="minusculo">
                    Converter texto para min√∫sculo
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remover" id="remover" checked>
                <label class="form-check-label" for="remover">
                    Remover acentos e caracteres especiais
                </label>
            </div>

            <div class="mt-3">
                <label for="caracteres" class="form-label">Caracteres especiais a substituir por espa√ßo (Regex):</label>
                <input class="form-control" type="text" name="caracteres" id="caracteres"
                    value="[.,;:!?@#$%^&*_+=|\\/<>\[\]{}()\-\"\'\`~]">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Processar Arquivo</button>
        </form>

        {% if preview %}
            <h5>Pr√©via dos dados tratados:</h5>
            <div class="table-responsive">
                {{ preview|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
